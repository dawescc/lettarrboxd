# ==========================================
# Lettarrboxd Advanced Configuration
# ==========================================
# This file allows you to monitor multiple lists, apply filters, and override settings per list.
# Mount this to /app/config.yaml in your docker container.

# ------------------------------------------
# Letterboxd Lists
# ------------------------------------------
letterboxd:
  # Example 1: Watchlist (Default Behavior)
  - url: https://letterboxd.com/username/watchlist/
    tags: 
      - watchlist
      - personal

  # Example 2: Curated List with Filters
  - id: "horror-gems"  # Optional ID for logging
    url: https://letterboxd.com/username/list/horror-gems/
    tags: 
      - horror
      - gems
    # Apply filters to ONLY add movies matching these criteria
    filters:
      minRating: 3.5 
      minYear: 1980
      maxYear: 2024
    
    # Override Global Quality Profile for this specific list
    qualityProfile: "Remux-1080p"

  # Example 3: Scheduled List (e.g. Christmas Movies)
  - id: "christmas-films"
    url: "https://letterboxd.com/username/list/holiday-classics/"
    tags: ["christmas"]
    activeFrom: "12-01"  # Only starts syncing on Dec 1st
    activeUntil: "12-26" # Stops syncing on Dec 26th
    # If REMOVE_MISSING_ITEMS is enabled globally, items from this list 
    # will be removed from Radarr when the date is outside this window.

# ------------------------------------------
# Serializd Lists (TV Shows)
# ------------------------------------------
serializd:
  # Example 1: Personal Watchlist
  - url: https://www.serializd.com/user/username/watchlist
    tags: 
      - tv-watchlist
  
  # Example 2: Specific Public List
  - url: https://www.serializd.com/user/somecritic/lists/top-shows-2024
    tags: 
      - best-of-2024
    # Override Global Qualtiy Profile for this list
    qualityProfile: "Ultra HD"

# ------------------------------------------
# Global Overrides (Optional)
# ------------------------------------------
# You can define these here OR in environment variables. 
# Config file values take precedence if defined.

radarr:
  qualityProfile: "HD-1080p"
  rootFolder: "/movies"  # Or use ID: 1
  tags: [ "global-radarr-tag" ]

sonarr:
   qualityProfile: "HD-1080p"
   rootFolder: "/tv"
   tags: [ "global-sonarr-tag" ]
   # Monitor strategy: all, first, latest, future, none
   seasonMonitoring: "all"

plex:
  url: "https://localhost:32400"
  token: "your-plex-token"
  tags: ["lettarrboxd-synced"] 
  # These labels are applied to all synced items in Plex
